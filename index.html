<!DOCTYPE html>
<html>
    <title>HTML Tutorial</title>
    <body>
        
        <h1>This is a heading</h1>
        <p id="demo">This is a paragraph.</p>
        <script>
            function myFunction() {
                var x = document.getElementById("demo");
                x.style.fontSize = "25px";
                x.style.color = "red";
            }
        </script>
        
    </body>
    
    
    <button onclick="myFunction()">Click Me!</button>
</html>
